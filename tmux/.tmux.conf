date_time_module="#[fg=$flexoki_base_100,bg=$flexoki_black] %H:%M  %d-%b-%y #[default]"
set -g status-right "$date_time_module$host_module"

setw -g window-status-activity-style "underscore,fg=$flexoki_paper,bg=$flexoki_black"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=$flexoki_paper,bg=$flexoki_black"
setw -g window-status-format "#[fg=$flexoki_base_500,bg=$flexoki_black,nobold,nounderscore,noitalics] #W#{?window_bell_flag, ,}#{?window_zoomed_flag,  ,} "
setw -g window-status-current-format "#[fg=$flexoki_black,bg=$flexoki_base_800,nobold,nounderscore,noitalics]#[fg=$flexoki_base_100,bg=$flexoki_base_800,bold] #W#{?window_zoomed_flag,  ,} #[fg=$flexoki_base_800,bg=$flexoki_black,nobold,nounderscore,noitalics]"


###############################################################################
# Plugins
###############################################################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Restore pane contents with tmux-resurrect
set -g @resurrect-capture-pane-contents 'on'

# Restore neovim session (if one exists)
set -g @resurrect-strategy-nvim 'session'

# Last saved environment is automatically restored when tmux is started
set -g @continuum-restore 'on'

# Automatically save environment every 5 minutes
set -g @continuum-save-interval '5'

# Show continuum status
# set -g status-right 'Continuum status: #{continuum_status}'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/tpm/tpm'
