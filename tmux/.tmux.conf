###############################################################################
# Config
###############################################################################
# Set prefix
unbind C-b
set -g prefix C-Space

# Hide status bar
# set -g status off

# Alt-arrow keys to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# C-HJKL to switch panes
bind -n C-h select-pane -L
bind -n C-l select-pane -R
bind -n C-k select-pane -U
bind -n C-j select-pane -D

# Shift-arrow keys to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Create split with v/x
bind-key v split-window -h
bind-key x split-window -v

# Enable mouse support
setw -g mouse on

# Automatic config reload
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded!"


# Configs from Waylon Walker:
# expanded to show all splits
# bind s choose-tree
# simpler window to show only sessions
bind s choose-session

# floating popups: https://waylonwalker.com/tmux-floating-popups/
bind C-w display-popup -E "ta ~/work/"
bind -n M-g display-popup -E "tmux new-session -A -s scratch"

###############################################################################
# Plugins
###############################################################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Restore pane contents with tmux-resurrect
set -g @resurrect-capture-pane-contents 'on'

# Restore neovim session (if one exists)
set -g @resurrect-strategy-nvim 'session'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/tpm/tpm'
